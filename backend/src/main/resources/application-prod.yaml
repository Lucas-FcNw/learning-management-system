spring:
  data:
    mongodb:
      uri: ${MONGODB_URI}
      # Para Azure Cosmos DB, AWS DocumentDB ou MongoDB Atlas
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}

  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_CLIENT_ID}
            client-secret: ${AZURE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: ${FRONTEND_CALLBACK_URL}/api/auth/callback/microsoft
            authorization-grant-type: authorization_code
        provider:
          azure:
            issuer-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0
            user-name-attribute: preferred_username

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}
  forward-headers-strategy: framework
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
  error:
    include-message: never
    include-stacktrace: never

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000 # 24 horas em millisegundos
    refresh-expiration: 604800000 # 7 dias em millisegundos
  
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
    # Exemplo: https://seu-dominio.com,https://www.seu-dominio.com
  
  frontend:
    callback-url: ${FRONTEND_CALLBACK_URL}
    # Exemplo: https://seu-dominio.com/auth/callback
  
  allowed-email-domains:
    - mackenzie.br
    - mackenzista.com.br
    - outlook.com

# Logging para produção
logging:
  level:
    root: INFO
    com.metis: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:/var/log/metis/application.log}
    max-size: 10MB
    max-history: 30

# Actuator para healthcheck
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Configurações de pool de conexões
spring.data.mongodb.auto-index-creation: false
