name: Deploy Backend Azure

on:
  push:
    branches:
      - master  # Confirme se a sua branch principal se chama 'master' ou 'main'
    paths:
      - 'backend/**'

env:
  # O endereço do seu registro na Azure (baseado no que me passou antes)
  ACR_LOGIN_SERVER: acrmetisprodlucas.azurecr.io
  IMAGE_NAME: metis-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Faz login no seu Registro Privado da Azure (ACR)
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Prepara o Docker Buildx (necessário para cache e build avançado)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Constrói a imagem e envia para a Azure
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          # AQUI ESTÁ A CORREÇÃO DO ERRO 401:
          # Passamos o token que tem permissão de ler pacotes
          build-args: |
            GITHUB_USERNAME=${{ github.actor }}
            GITHUB_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max